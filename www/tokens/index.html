<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link href='//fonts.googleapis.com/css?family=Ubuntu+Mono:700|Ubuntu:300,400,400italic,500' rel='stylesheet' type='text/css'>
    <meta name="msapplication-tap-highlight" content="no" />
    <title>BitPay Cordova SDK</title>
  </head>
  <body>
    <script type="text/javascript" src="./bitauth.browser.min.js"></script>
    <script type="text/javascript" src="./bitpay-rpc-client.js"></script>
    <script type="text/javascript">
        var SIN = bitauth.generateSin();
        var server = {
            host: 'https://test.bitpay.com',
            port: 443
        };

        var params = {
          id: SIN.priv, // not sure about this
          facade: 'pos',
          label: 'cordova'
        }

        var client = BitpayRPCClient(server, { facade: 'public' });
        client.request( 'createToken', params, function(err, data){
            console.log(err, data);
        });

        document.write('<h2>Development</h2>');
        document.write('SIN: ', SIN.sin, '<br>');
        document.write('TOKEN: ', 'SOMETHING');
        // document.write('Production: <br>');
        // document.write('SIN: ', SIN.sin, '<br>');
        // document.write('TOKEN: ', 'SOMETHING');
    </script>
  </body>
</html>
